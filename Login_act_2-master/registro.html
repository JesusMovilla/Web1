<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulario registro</title>
</head>
<body>
    <section class="registerbox">
        <h1>Formulario de Registro</h1>
        <form>
            <input class="controles" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>
            <input class="controles" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido" required>
            <input class="controles" type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>
            <input class="controles" type="password" name="contraseña" id="contraseña" placeholder="Ingrese una contraseña" required>
            <p class="ter_cond">            
                <label><input class="check" type="checkbox" name="terminos" id="terminos" required>Acepto los <a href="#">términos y condiciones.</a></label>
            </p>
            <input class="botones" type="submit" name="register" value="Registrar">
            <p>
                <a href="login.html">¿Ya tiene una cuenta registrada?</a>
            </p>
        </form>               
    </section>    
</body>
</html>
