<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="loginbox">
        <img src="logo.png" class="avatar">
            <h1 style="font-size: 30px">LOGIN</h1>
            <form action="">
                <p>Usuario<br>
                <input type="text" name="user"  size="27" style="font-size: 15px" placeholder="Ingrese su usuario" required></p>
                <p>Contraseña<br>
                <input type="password" name="pass" size="27" style="font-size: 15px" placeholder="Ingrese su contraseña" required></p>
                <p><input type="submit" name="boton_login" style="font-size: 15px" value="Ingresar"></p>
                <p><a href="#" style="color: white">¿Perdió su contraseña?</a><br>
                <a href="main.html" style="color: white">¿No tiene cuenta?</a></p>
            </form>
    </div>
</body>
</html>
